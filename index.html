<!DOCTYPE html>
<meta charset="utf-8">
<title>2019 台灣政府預算-階層式長條圖</title>
<link rel="stylesheet" type="text/css" href="./inspector.css">
<link rel="stylesheet" type="text/css" href="./styles.css">
<body>
  <main class="page">
    <section id="intro"></section>
    <section id="chart"></section>
    <p class="unit-note">金額單位：<strong>M</strong> = 百萬，<strong>G</strong> = 十億</p>
  </main>

  <script type="module">
  
  import define from "./index.js";
  import {Runtime, Inspector} from "./runtime.js";
  
  const runtime = new Runtime();
  const main = runtime.module(define, name => {
    if (name === "chart") return new Inspector(document.querySelector("#chart"));
    if (name === "md") return new Inspector(document.querySelector("#intro"));
    return null;
  });
  
  </script>
